<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Submission - CoolSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #2575fc;
            --background: #0a192f;
            --card-bg: #112240;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: var(--background);
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            padding: 1.5rem 5%;
            background: rgba(17, 34, 64, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            font-size: 1.2rem;
            display: block;
            margin-top: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background: #1c2a45;
            color: #ffffff;
            font-size: 1rem;
        }

        .submit-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,255,136,0.3);
        }

        /* Popup Styles */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #112240;
            color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            z-index: 2000;
        }

        #closePopup {
            background: #00ff88;
            color: #112240;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CoolSphere</div>
    </header>

    <div class="form-container">
        <div class="container">
            <h1>Submit Your Task</h1>
            <form>
                <label for="task">Select Task</label>
                <select id="task">
                    <option value="none">None</option>
                    <option value="tree">Plant a Tree</option>
                    <option value="heat">Report a Heat Spot</option>
                    <option value="roof">Install a Green Roof</option>
                </select>

                <label for="proof">Upload Proof</label>
                <input type="file" id="proof">

                <button class="submit-button" type="submit">Submit Task</button>
            </form>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popup">
        <p id="popupText"></p>
        <button id="closePopup">Close</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dropdown = document.getElementById("task");
            const popup = document.getElementById("popup");
            const popupText = document.getElementById("popupText");
            const closePopup = document.getElementById("closePopup");

            dropdown.addEventListener("change", function() {
                if (dropdown.value !== "none") {
                    popupText.textContent = "You selected: " + dropdown.options[dropdown.selectedIndex].text;
                    popup.style.display = "block";
                }
            });

            closePopup.addEventListener("click", function() {
                popup.style.display = "none";
            });
        });

        // Redirect after form submission
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent default form submission behavior
        // Perform any form processing here (if necessary)
        
        // Redirect to the thank you page
        window.location.href = 'http://127.0.0.1:5500/thankyou%20.html';  // Update this URL to match your thank you page
    });
    </script>
</body>
</html>
